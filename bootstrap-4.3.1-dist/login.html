<head>

        @import url(http://fonts.googleapis.com/css?family=Raleway);

            border-radius: 5px;

</head>

<body>
    <div class="container">
        <div class="main">
            <center><img src="1588b3eef9f1607d259c3f334b85ffd1.png"></center>
            <h2>Tix-id</h2>
            <form id="form_id" method="post" name="myform">
                <label>User Name :</label>
                <input type="text" name="username"  placeholder="email@example.com" id="username" />
                <label>Password :</label>
                <input type="password" name="password" placeholder="enter your password" id="password" />
                <a href="tampilan.html" class="btn btn-secondary btn-lg disabled" role="button" aria-disabled="true"><input type="button" value="Login" id="submit" onclick="validate()" /><br><br>
                  <div class="form-group">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="dropdownCheck">
        <label class="form-check-label" for="dropdownCheck">
          Remember me
        </label>
      </div><br>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="FORMULIR.html">New around here? Sign up</a><br>
        </div>
        </form>
    </div>
    </div>
    <script>
        var attempt = 3; // Variable to count number of attempts.
        // Below function Executes on click of login button.
        function validate() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username == "Risma" && password == "nurulmustofa135") {
                alert("Login successfully");
                window.location = "success.html"; // Redirecting to other page.
                return false;
            } else {
                attempt--; // Decrementing by one.
                alert("You have left " + attempt + " attempt;");
                // Disabling fields after 3 attempts.
                if (attempt == 0) {
                    document.getElementById("username").disabled = true;
                    document.getElementById("password").disabled = true;
                    document.getElementById("submit").disabled = true;
                    return false;
                }
            }
        }
    </script>
</body>
